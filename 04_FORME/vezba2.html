<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forme - Vezba</title>
  <link rel="stylesheet" href="vezba2.css">
</head>
<body>
  <form action="">
    <fieldset>
      <legend>Form Validation</legend>

      <p>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name">
      </p>

      <p>
        <label for="username">Username:</label>
        <input type="text" name="username" id="username">
      </p>

      <p>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password">
      </p>

      <p>
        <label for="r-password">Re-type Password:</label>
        <input type="password" name="r-password" id="r-password">
      </p>

      <p>
        <label for="gender">Gender:</label>
        <input type="radio" name="gender" id="m">Male
        <input type="radio" name="gender" id="f">Female
        <input type="radio" name="gender" id="o">Other
      </p>

      <p>
        <label for="skill">Programming skills:</label>
        <input type="checkbox" name="skill" id="html">HTML
        <input type="checkbox" name="skill" id="css">CSS
        <input type="checkbox" name="skill" id="js">JS
        <input type="checkbox" name="skill" id="php">PHP
      </p>

      <p>
        <label for="number">Contact-no:</label>
        <input type="number" name="number" id="number">
      </p>

      <p>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email">
      </p>

      <p>
        <label for="colleg">College:</label>
        <select name="grad" id="grad">
          <option value="colleg">Saobracajni</option>
          <option value="colleg">Arhitektura</option>
          <option value="colleg">Gradjevina</option>
        </select>
      </p>

      <input type="submit" value="Submit">

    </fieldset>
  </form>
</body>
</html>
