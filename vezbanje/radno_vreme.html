<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="radno_vreme.css">

  <title>Radno vreme</title>
</head>
<body>
  <table>
    <tr>
      <td colspan="4" class="employee">Employee Timecard</td>
    </tr>
    <tr class="head">
      <td>Day</td>
      <td>Regular</td>
      <td>Overtime</td>
      <td>Total</td>
    </tr>
    <tr>
      <td>Monday</td>
      <td class="num">8</td>
      <td class="num">0</td>
      <td class="num">8</td>
    </tr>
    <tr>
      <td>Tuesday</td>
      <td class="num">8</td>
      <td class="num">2.5</td>
      <td class="num">10.5</td>
    </tr>
    <tr>
      <td>Wednesday</td>
      <td class="num">8</td>
      <td class="num">0</td>
      <td class="num">8</td>
    </tr>
    <tr>
      <td>Thursday</td>
      <td class="num">8</td>
      <td class="num">0</td>
      <td class="num">8</td>
    </tr>
    <tr>
      <td>Friday</td>
      <td class="num">8</td>
      <td class="num">0</td>
      <td class="num">8</td>
    </tr>
    <tr>
      <td>Saturday</td>
      <td class="num">0</td>
      <td class="num">5</td>
      <td class="num">5</td>
    </tr>
    <tr>
      <td>Sunday</td>
      <td class="num">0</td>
      <td class="num">1</td>
      <td class="num">1</td>
    </tr>
    <tr>
      <td colspan="3" class="num last">Total weekly hours:</td>
      <td class="num last">48.5</td>
    </tr>
  </table>
<br> <br>
  
</body>
</html>
