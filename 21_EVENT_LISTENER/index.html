<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button id="hello">Hello</button>
  <button id="hello2">HelloHello</button>

  <p>
    <button id="brojac">Brojac</button>
    <p id="par">Atanasije</p>
  </p>

  <p>
    <button id="minus">-</button>
    <span id="rez">0</span>
    <button id="plus">+</button>
  </p>

  <p>
    <input type="text" name="ime" id="ime" placeholder="Unesite ime">
    <input type="button" value="Prikazi podatke" id="prikazi">
    <span id="prikaz"></span>
    <br>
    Pol:
    <input type="radio" name="pol" id="" value="z">Zenski
    <input type="radio" name="pol" id="" value="m">Muski
    <input type="radio" name="pol" id="" value="n" checked>Neopredeljen
  </p>

  <br>

  <p>
    <p>
      <span>
        Kvadriraj ovaj broj:
      </span>
      <input type="number" name="brojK" id="brojK">
      <input type="button" value="Izracunaj" id="kvadrat">
      <span id="prikazK"></span>
    </p>
    <p>
      <span>
        Prepolovi ovaj broj:
      </span>
      <input type="number" name="brojP" id="brojP">
      <input type="button" value="Izracunaj" id="polovina">
      <span id="prikazP"></span>
    </p>
    <p>
      <span>
        Iracunati povrsinu kruga za zadati poluprecnik:
      </span>
      <input type="number" name="brojO" id="brojO">
      <input type="button" value="Izracunaj" id="krug">
      <span id="prikazO"></span>
    </p>
  </p>

  <script src="script.js"></script>
</body>
</html>
